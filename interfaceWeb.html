function QuickSort() {

function quicksort1(array) {
    if (array.length <= 1) {
      return array;
    }
  
    var pivot = array[0];
    
    var left = []; 
    var right = [];
  
    for (var i = 1; i < array.length; i++) {
      array[i] < pivot ? left.push(array[i]) : right.push(array[i]);
    }
  
    return quicksort1(left).concat(pivot, quicksort1(right));
  };
  
  var unsorted = [23, 45, 16, 37, 3, 99, 22];
  var sorted = quicksort1(unsorted);
  
  arr = [23, 45, 16, 37, 3, 99, 22];
  alert('Sequencia antes do Quicksort: ' + arr)
  alert('Sequencia do array ordenada depois do Quicksort: ' + sorted)
  
}
